<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="layout.css"></link>
        <title>The Most Dangerous Survey</title>
    </head>

    <body>

        <div class="navigation-bar">

            <div id="words-link">
                <a href="danger-in-words.html">Danger in Words</a>
            </div>

            <div id="survey-link">
                <a href="danger-survey.html">Danger Survey</a>
            </div>

            <div id="other-link">
                <a href="other-danger.html">Other Danger</a>
            </div>

            <div id="pictures-link">
                <a href="danger-in-pictures.html">Danger in Pictures</a>
            </div>

        </div>

        <form action="/form-url" method="post">
            <fieldset>
                <legend>Interested in DANGER? Learn more!</legend>

                <div>
                    <label for="full_name">Your name</label>
                    <input type="text" id="full_name" name="full_name">
                </div>

                <p>Danger comfort level (check all that apply)</p>

                <div>
                    <label for="low">Low</label>
                    <input type="checkbox" id="low" name="low">
                </div>

                <div>
                    <label for="medium">Medium</label>
                    <input type="checkbox" id="medium" name="medium">
                </div>

                <div>
                    <label for="high">High</label>
                    <input type="checkbox" id="high" name="high">
                </div>

                <div>
                    <label for="council">Scottish council of interest</label>
                    <input type="text" id="council" name="council">
                </div>

                <div>
                    <label for="experience">Describe your most dangerous experience:</label>
                    <textarea id="experience" name="experience"></textarea>
                </div>

                <div>
                    <button type="submit">Click me for DANGER!</button>
                </div>

            </fieldset>
        </form>
    </body>
</html>
